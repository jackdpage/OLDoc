<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.0.3/milligram.min.css" rel="stylesheet" />
    <title>{{ meta['production'] }} Cue List</title>
</head>
<body>
<h1>{{ meta['production'] }} Cue List</h1>
<table>
    <thead>
        <tr>
            <th>Cue #</th>
            <th>Cue</th>
            <th>Description</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    {% for cue in cues %}
        <tr>
            <td>{{ cue.data['identifier'] }}</td>
            <td>{{ cue.data['location'] }}</td>
            <td>{{ cue.data['description'] }}</td>
            <td>{{ cue.data['notes'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<h6>Generated by Pylux</h6>
</body>
</html>
